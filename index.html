<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-compatible">
    <meta name="viewport" value="width=device-width, initial-scale=1">
    <title>Base Calculator</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1>Base Calculator</h1>
      <div id="appSpace">
        <h3 id="results"></h3>
        <h3>Enter number in decimal format:</h3>
        <input type="number" id="myNumber">
        <h3>Select base to convert to:</h3>
        <input type="radio" name="base" value=2>Binary</input>
        <input type="radio" name="base" value=8>Octal</input>
        <input type="radio" name="base" value=16>Hexidecimal</input>
        <button id="convert" class="btn btn-danger">Convert It</button>
      </div>
    </div>
  <script src="js/jquery-1.12.2.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/scripts.js"></script>
  </body>
</html>
